{% capture imagePath %}/img/{{ page.collection | default: 'posts' }}/{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
<a href="{{ imagePath }}">
  <img class="{{ include.class | default: "img-responsive center-block" }}" src="{{ imagePath }}" alt="{{ include.alt }}" style="{{ include.style | default: "" }}" />
</a>
{% if include.caption %}
  <p class="text-center">
    {{ include.caption }}
  </p>
{% endif %}
